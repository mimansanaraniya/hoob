<script type="text/javascript">
function cal()
{
var from=document.getElementById("from").value;
var dest=document.getElementById("dest").value;
var name=document.getElementById("name").value;
var km=parseInt(document.getElementById("km").value);
var bc=parseInt(document.getElementById("bc").value);
var ckm=parseInt(document.getElementById("ckm").value);
var bw=parseInt(document.getElementById("bw").value);
var dt=parseInt(document.getElementById("dt").value);
var bt=parseInt(document.getElementById("bt").value);
tc.value=(km*ckm+(km*ckm*dt)/100)+(bc*bw+(bc*bw*bt)/100);
dtv.value=(km*bc)*dt)/100;
btv.value=(bc*bw)*bt)/100;
var ta=parseInt(document.getElementById("ta").value);
ta.value= tc+dtv+btv;


}

km.value="";
bc.value="";
ckm.value="";
bw.value="";

}

</script>
